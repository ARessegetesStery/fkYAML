name: CMake_Package_Release

on:
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    timeout-minutes: 10
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: fkYAML_linux_x64.tgz
          - os: windows-latest
            artifact_name: fkYAML_windows_x64.zip
          - os: macos-latest
            artifact_name: fkYAML_mac_darwin.tgz

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_INSTALL_PREFIX="${{github.workspace}}/build/package" -DFK_YAML_CI=ON

    - name: Install
      run: |
        cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target install
        ls ${{github.workspace}}/build/package

    - name: Package
      shell: bash
      run: |
        ls '${{github.workspace}}/build'
        if [[ "${{ matrix.os }}" == "windows-latest" ]]
        then
          7z a ${{matrix.artifact_name}} '${{github.workspace}}/build/package'
        else
          tar czvf ${{matrix.artifact_name}} '${{github.workspace}}/build/package'
        fi
        ls

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{matrix.artifact_name}}
        path: ${{matrix.artifact_name}}
